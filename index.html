<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Animation</title>
    <link rel="stylesheet" href="style/css/style.css">
</head>
<body class="flex-container flex-center item-center">
    <div class="animation-wrap ease-io">
        <div class="dot"></div>
        <div class="grid-wrap">
            <!-- grid-line -->
            <div class="grid-line line-1"></div>
            <div class="grid-line line-2"></div>
            <div class="grid-line line-3"></div>
            <div class="grid-line line-4"></div>
            <div class="grid-line line-5"></div>
            <div class="grid-line line-6"></div>
            <!-- grid-line-v -->
            <div class="grid-line-v line-1"></div>
            <div class="grid-line-v line-2"></div>
            <div class="grid-line-v line-3"></div>
            <div class="grid-line-v line-4"></div>
            <div class="grid-line-v line-5"></div>
            <div class="grid-line-v line-6"></div>
        </div>
        <div class="xaxis-pointer"></div>
        <div class="yaxis-pointer"></div>
        <h3 class="title">dot: in<br/>pseudo: out</h3>
    </div>
    <div class="animation-wrap ease-oi">
        <div class="dot"></div>
        <div class="grid-wrap">
            <!-- grid-line -->
            <div class="grid-line line-1"></div>
            <div class="grid-line line-2"></div>
            <div class="grid-line line-3"></div>
            <div class="grid-line line-4"></div>
            <div class="grid-line line-5"></div>
            <div class="grid-line line-6"></div>
            <!-- grid-line-v -->
            <div class="grid-line-v line-1"></div>
            <div class="grid-line-v line-2"></div>
            <div class="grid-line-v line-3"></div>
            <div class="grid-line-v line-4"></div>
            <div class="grid-line-v line-5"></div>
            <div class="grid-line-v line-6"></div>
        </div>
        <div class="xaxis-pointer"></div>
        <div class="yaxis-pointer"></div>
        <h3 class="title">dot: out<br/>pseudo: in</h3>
    </div>
    <div class="animation-wrap ease-c">
        <div class="dot"></div>
        <div class="grid-wrap">
            <!-- grid-line -->
            <div class="grid-line line-1"></div>
            <div class="grid-line line-2"></div>
            <div class="grid-line line-3"></div>
            <div class="grid-line line-4"></div>
            <div class="grid-line line-5"></div>
            <div class="grid-line line-6"></div>
            <!-- grid-line-v -->
            <div class="grid-line-v line-1"></div>
            <div class="grid-line-v line-2"></div>
            <div class="grid-line-v line-3"></div>
            <div class="grid-line-v line-4"></div>
            <div class="grid-line-v line-5"></div>
            <div class="grid-line-v line-6"></div>
        </div>
        <div class="xaxis-pointer"></div>
        <div class="yaxis-pointer"></div>
        <h3 class="title">dot: cb<br/>animation: out</h3>
    </div>
</body>
</html>
